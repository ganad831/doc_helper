[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers

# Markers for different test types
markers =
    unit: Unit tests (no I/O)
    integration: Integration tests (with I/O)
    e2e: End-to-end tests
    slow: Slow tests
